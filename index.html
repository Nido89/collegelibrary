<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://bootswatch.com/4/pulse/bootstrap.min.css">

  <title>Home-Library</title>
</head>

<body>

  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="#">Home-Library</a>


    <div class="navbar-collapse collapse show" id="navbarResponsive">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
          <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
        </li>

        <li class="nav-item">
          <a class="nav-link" href="#">About</a>
        </li>
      </ul>
      <form class="form-inline my-2 my-lg-0">
        <input class="form-control mr-sm-2" type="text" placeholder="Search">
        <button class="btn btn-secondary my-2 my-sm-0" type="submit">Search</button>
      </form>
    </div>
  </nav>
  <div id="msg">

  

  </div>

  <div class="container my-3">
    <h1>Welcome to Jalal's Book Library</h1>
    <hr>
    <form id="libraryForm">
  
        <div class="form-group">
          <label for="bookName">Name</label>
          <input type="name" class="form-control" id="bookName" aria-describedby="emailHelp"
            placeholder="Name for Book">
          <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
        </div>
        <div class="form-group">
          <label for="Author">Author</label>
          <input type="text" class="form-control" id="author" placeholder="Author">
        </div>
        <div class="form-group">      

        <fieldset class="form-group">
          <legend>Type</legend>
          <div class="form-check">
            <label class="form-check-label">
              <input type="radio" class="form-check-input" name="type" id="Sciencefiction" value="Sciencefiction"
                checked="">
              Science Fiction
            </label>
          </div>
          <div class="form-check">
            <label class="form-check-label">
              <input type="radio" class="form-check-input" name="type" id="Comic" value="Comic">
            Comic Fiction
            </label>
          </div>
          <div class="form-check disabled">
            <label class="form-check-label">
              <input type="radio" class="form-check-input" name="type" id="Programming" value="Programming"
                >
             Computer Programming
            </label>
          </div>
        </fieldset>

        <button type="submit" class="btn btn-primary">AddBook</button>
      </fieldset>
    </form>

    <div id="table mt-2">
      <h1>Your Borrowed Books</h1>

      <table class="table table-sm table-dark mt-4">
        <thead>
          <tr>
            
            <th scope="col">Name</th>
            <th scope="col">Author</th>
            <th scope="col">Type</th>
          </tr>
        </thead>
        <tbody id="tableBody"></tbody>
      </table>

    </div>

  </div>
<!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

<!-- 
    <script src="index.js"></script> -->
    <script src="indexes6.js"></script>
</body>

</html>
